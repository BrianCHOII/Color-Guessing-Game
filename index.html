<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Color Game</title>
</head>
<body>
    <section id="intro-section" class="jumbotron text-center">
        <div class="container">
            <h4 class="heading">THE GREAT</h4>
            <h1 class="heading display-4"><span id="colorDisplay">RGB(211, 206, 13)</span></h1>
            <h4 class="heading">GUESSING GAME</h4>
        </div>
    </section>
    
    <section id="option-section">
            <button id="newColor" class="btn btn-sm">NEW COLORS</button>
            <span id="status" class="col-4"></span>
            <button id="easy" class="mode btn btn-sm"><span>EASY</span></button>
            <button id="hard" class="mode btn btn-sm"><span>HARD</span></button>
    </section>

    <section id="game-display-section">
        <div id="container">
            <div id="btn1" class="square"></div>
            <div id="btn2" class="square"></div>
            <div id="btn3" class="square"></div>
            <div id="btn4" class="square"></div>
            <div id="btn5" class="square"></div>
            <div id="btn6" class="square"></div>
        </div>
    </section>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
